<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> KELLY API INTERFACE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .response-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .response-container.show {
            display: block;
        }

        .response-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .response-text {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ KELLY AI</h1>
        
        <div class="input-group">
            <label for="content">Enter your message:</label>
            <textarea 
                id="content" 
                rows="6" 
                placeholder="Type your question or prompt here..."
            >HELLO WELCOME TO KELLYFLO SOFTWARES‚ù§Ô∏è</textarea>
        </div>

        <button id="sendBtn" onclick="sendToKellyFloSoftwares()">Send to KELLYFLO softwares‚ù§Ô∏è</button>

        <div id="responseContainer" class="response-container">
            <div class="response-title"> kellyflo softwares is responding :</div>
            <div id="responseText" class="response-text"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBQ9f564wUj63Q8g-dTGSU4MtGw2ZmV29Q';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;

        async function sendToGemini() {
            const contentInput = document.getElementById('content');
            const sendBtn = document.getElementById('sendBtn');
            const responseContainer = document.getElementById('responseContainer');
            const responseText = document.getElementById('responseText');

            const userContent = contentInput.value.trim();

            if (!userContent) {
                alert('Please enter some content to send.');
                return;
            }

            // Show loading state
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            responseContainer.classList.add('show');
            responseContainer.classList.remove('error');
            responseText.textContent = 'Loading...';
            responseText.className = 'response-text loading';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [
                                    {
                                        text: userContent
                                    }
                                ]
                            }
                        ]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || 'API request failed');
                }

                // Extract the response text
                const generatedText = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response generated';
                
                responseText.textContent = generatedText;
                responseText.className = 'response-text';

            } catch (error) {
                responseContainer.classList.add('error');
                responseText.textContent = `Error: ${error.message}`;
                responseText.className = 'response-text';
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send to Gemini';
            }
        }

        // Allow Enter key to send (with Shift+Enter for new line)
        document.getElementById('content').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendToGemini();
            }
        });
    </script>
</body>
</html>
